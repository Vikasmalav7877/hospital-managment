<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

      <form id="registerForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Create password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Error -->
        <p id="errorMsg" class="text-red-500 text-sm hidden">
          Passwords do not match
        </p>

        <!-- Register Button -->
        <button
          type="submit"
          id="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          Login
        </button>

        <!-- Back to Login -->
        <p class="text-center text-sm text-gray-500">
          Already have an account?
          <a
            href="register.html"
            class="text-indigo-600 font-medium hover:underline"
          >
            registration
          </a>
        </p>
      </form>
    </div>

    <!-- JavaScript -->
 <script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch(
        "https://doctor-qqp3.onrender.com/api/login",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        }
      );

      const data = await response.json();
      console.log("API response:", data);

      if (data) { // ✅ backend response exists
        localStorage.setItem("vik", "true");
        alert("Login Successful");

        // ✅ FORCE REDIRECT (100%)
        window.location.assign("home.html");
      } else {
        alert("Wrong email or password");
      }
    } catch (err) {
      console.error(err);
      alert("Server error");
    }
  });
</script>

  </body>
</html>
